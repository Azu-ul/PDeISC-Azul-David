<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form" action="/login" method="POST">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]+" title="El nombre de usuario debe contener solo letras y números.">
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required minlength="6" title="La contraseña debe tener al menos 6 caracteres.">
      
      <button type="submit">Entrar</button>
    </form>
    
  </div>
  <script src="login.js"></script>
</body>
</html>
