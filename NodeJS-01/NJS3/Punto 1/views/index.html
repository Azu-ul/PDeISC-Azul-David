<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manipulación dom</title>
  <!-- link al css principal -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- título principal al que podemos cambiar texto o estilo -->
  <h1 id="titulo">Manipulando el dom</h1>

  <!-- botones que llaman funciones js para modificar el dom -->
  <button onclick="agregarH1()">Agregar h1</button>
  <button onclick="cambiarTexto()">Cambiar texto</button>
  <button onclick="cambiarColor()">Cambiar color</button>
  <button onclick="agregarImagen()">Agregar imagen</button>
  <button onclick="cambiarImagen()">Cambiar imagen</button>
  <button onclick="cambiarTamanio()">Cambiar tamaño</button>

  <!-- contenedor donde se insertan elementos dinámicos -->
  <div id="contenedor"></div>

  <!-- script con todas las funciones de manipulación -->
  <script src="/js/script.js"></script>
</body>
</html>
