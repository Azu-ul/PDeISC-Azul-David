<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Dinámico</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1 style="margin: 20px;">Formulario de Registro</h1>
    <form id="registroForm">
      <label>Nombre:
        <input type="text" name="nombre" required>
      </label>
      <label>Edad:
        <input type="number" name="edad" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>

      <p>Género:</p>
      <label><input type="radio" name="genero" value="Femenino" required> Femenino</label>
      <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="Otro"> Otro</label>

      <label>País:
        <select name="pais" required>
          <option value="">Seleccionar</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="México">México</option>
        </select>
      </label>

      <p>Intereses:</p>
      <label><input type="checkbox" name="intereses" value="Deportes"> Deportes</label>
      <label><input type="checkbox" name="intereses" value="Música"> Música</label>
      <label><input type="checkbox" name="intereses" value="Tecnología"> Tecnología</label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="resultado" class="resultado"></div>

  <script src="/js/main.js"></script>
</body>
</html>
