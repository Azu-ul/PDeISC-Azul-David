<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simón Dice</title>
  <link rel="stylesheet" href="../css/simon.css" />
</head>
<body>
   
    <h1 class="titulo">Simón Dice</h1>
  <div class="contenedor">
<div class="ranking">
  <h2>Ranking</h2>
  <table id="tabla-ranking">
  <thead>
    <tr><th>Nombre</th><th>Nivel</th></tr>
  </thead>
  <tbody>
    <!-- Aquí se insertan las filas con JS -->
  </tbody>
</table>
  <button id="limpiar-ranking">Limpiar ranking</button>
</div>
    <div class="tablero">
      <button class="color rojo" data-color="rojo"></button>
      <button class="color verde" data-color="verde"></button>
      <button class="color azul" data-color="azul"></button>
      <button class="color amarillo" data-color="amarillo"></button>
    </div>
    <p class="nivel" id="nivel">Nivel: 0</p>
  </div>
  <button id="btn-volver-inicio">Volver al inicio</button>
<div id="overlay-nombre" class="overlay">
  <div class="mensaje">
    <h2>Bienvenido a Simón Dice</h2>
    <form id="form-nombre">
      <input type="text" id="input-nombre" placeholder="Tu nombre" required minlength="2" />
      <button type="submit">Empezar</button>
      <br>
      <button onclick="window.location.href='/'">Salir</button>
    </form>
  </div>
</div>
<div id="overlay-cuenta" class="overlay oculto">
  <div class="mensaje">
    <h2 id="cuenta-regresiva">3</h2>
  </div>
</div>
  <div id="overlay" class="overlay oculto">
  <div class="mensaje">
    <h2>¡Perdiste!</h2>
    <div class="secuencia-title">La secuencia correcta era:</div>
    <div id="secuencia-correcta" class="secuencia-correcta">
      <!-- Aquí se mostrará la secuencia correcta -->
    </div>
    <button id="reiniciar">Volver a intentar</button>
    <button id="nueva-partida">Nueva partida</button>
    <button onclick="window.location.href='/'">Salir</button>
  </div>
</div>
  <script src="../js/simon.js"></script>
</body>
</html>
