<!-- public/views/ppt.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h1>Piedra, Papel o Tijeras</h1>
  
  <!-- SelecciÃ³n de modo -->
  <div id="modeSelection">
    <h2>Selecciona el modo de juego</h2>
    <button id="mode1v1">1 vs 1</button>
    <button id="mode1vMaquina">1 vs Maquina</button>
  </div>
  
  <!-- Formulario para nombres -->
  <div id="nameForm" style="display:none;">
    <form id="playerForm">
      <div id="playerInputs"></div>
      <button type="submit">Iniciar Juego</button>
    </form>
  </div>
  
  <!-- Zona de juego -->
  <div id="gamePlay" style="display:none;">
    <h2>Elige tu jugada</h2>
    <div id="moves">
      <button class="move" data-move="piedra">Piedra</button>
      <button class="move" data-move="papel">Papel</button>
      <button class="move" data-move="tijeras">Tijeras</button>
    </div>
    <div id="gameResult" style="margin-top:20px;"></div>
  </div>
  
  <script src="../js/ppt.js"></script>
</body>
</html>
