<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Medieval</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Registro de Personas</h2>
      <form id="person-form">
        <label>Nombre:<input type="text" name="nombre" required></label>
        <label>Apellido:<input type="text" name="apellido" required></label>
        <label>Edad:<input type="number" name="edad" min="0" required></label>
        <label>Fecha de nacimiento:<input type="date" name="fecha" required></label>
        <label>Sexo:
          <select name="sexo" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </label>
        <label>Documento:<input type="text" name="documento" pattern="\d+" required></label>
        <label>Estado civil:<input type="text" name="estado" required></label>
        <label>Nacionalidad:<input type="text" name="nacionalidad" required></label>
        <label>Teléfono:<input type="tel" name="telefono" pattern="\d{7,15}" required></label>
        <label>Mail:<input type="email" name="mail" required></label>
        <label>¿Tiene hijos?
          <select name="tieneHijos" id="tieneHijos" required>
            <option value="">Seleccionar</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
          </select>
        </label>
        <label id="cantidadHijosLabel" style="display:none;">¿Cuántos?:<input type="number" name="cantidadHijos" min="1"></label>

        <button type="submit">Guardar</button>
        <p id="mensaje"></p>
      </form>
    </div>
    <div class="list-container">
      <h2>Personas Almacenadas</h2>
      <ul id="lista-personas"></ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
