<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Gestión de Animales del Zoológico</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>🌸 Gestor de Animalitos del  Zoológico</h1>

        <h2>🌼 Agregar un nuevo amiguito</h2>
        <form id="animalForm">
            <div class="form-group">
                <label for="idAnimal">🌸 ID del animal:</label>
                <input type="number" id="idAnimal" required>
            </div>

            <div class="form-group">
                <label for="nombre">🌺 Nombre:</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="jaulaNumero">🏡 Jaula nro.:</label>
                <input type="number" id="jaulaNumero" required>
            </div>

            <div class="form-group">
                <label for="idTypeAnimal">🦋 Tipo de animal:</label>
                <select id="idTypeAnimal" required>
                    <option value="">Elegí una categoría</option>
                    <option value="1">🐱 Felinos</option>
                    <option value="2">🕊️ Aves</option>
                    <option value="3">🦎 Reptiles</option>
                    <option value="4">🧸 Mamíferos</option>
                    <option value="5">🐟 Acuáticos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="peso">⚖️ Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>
            </div>

            <button type="submit">🌷 Agregar al registro</button>
        </form>

        <h3 id="mensajeForm" style="margin-top: 10px;"></h3>
    </div>

    <div class="container">
        <h2>🔎 Consultas</h2>
        <button onclick="mostrarConDocumentWrite()">🌸 Ver resultados</button>
        <div id="resultados"></div>
    </div>

    <div class="container">
        <h2>📋 Animalitos registrados</h2>
        <div id="tablaAnimales"></div>
    </div>
</body>

<script src="/js/zooFunciones.js"></script>
<script src="/js/main.js"></script>

</html>
