<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro: unshift()</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="/" class="boton-volver">← Volver a la biblioteca</a>
    <div class="libro">
        <!-- Página 1: Agregar colores al principio de un array vacío -->
        <div class="pagina">
            <div class="titulo">Libro: <code>unshift()</code></div>

            <form id="form-colores">
                <input type="text" placeholder="Color 1" name="color1" required>
                <input type="text" placeholder="Color 2" name="color2" required>
                <input type="text" placeholder="Color 3" name="color3" required>
                <button type="submit">Agregar colores</button>
            </form>
            <div id="resultado-colores" class="resultado-mano"></div>
        </div>

        <!-- Línea central que simula el libro abierto -->
        <div class="linea-centro"></div>

        <!-- Página 2: Agregar tarea urgente y usuario al principio -->
        <div class="pagina">
            <div class="titulo"></div>

            <form id="form-tareas">
                <input type="text" placeholder="Tarea urgente" name="tarea" required>
                <button type="submit">Agregar tarea urgente</button>
            </form>
            <p id="resultado-tareas"></p>

            <form id="form-usuarios">
                <input type="text" placeholder="Usuario conectado" name="usuario" required>
                <button type="submit">Agregar usuario</button>
            </form>
            <p div="resultado-usuarios" class="resultado-mano"></div>
        </div>
    </div>
    <script src="/js/unshift.js"></script>
</body>
</html>
