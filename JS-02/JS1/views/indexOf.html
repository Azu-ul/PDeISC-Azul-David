<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>indexOf()</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<a href="/" class="boton-volver">← Volver a la biblioteca</a>
  <div class="libro">
    <div class="pagina">
      <div class="titulo">Libro: <code>indexOf()</code></div>
      <p>1. Completá 3 palabras. Vamos a buscar <strong>"perro"</strong>.</p>
      <form id="form-palabras">
        <input type="text" name="palabra1" placeholder="Palabra 1" required>
        <input type="text" name="palabra2" placeholder="Palabra 2" required>
        <input type="text" name="palabra3" placeholder="Palabra 3" required>
        <button type="submit">Buscar "perro"</button>
      </form>
      <div id="resultado-palabras" class="resultado-mano"></div>

      <hr>

      <p>2. Completá 3 números. Vamos a buscar <strong>50</strong>.</p>
      <form id="form-numeros">
        <input type="number" name="numero1" placeholder="Número 1" required>
        <input type="number" name="numero2" placeholder="Número 2" required>
        <input type="number" name="numero3" placeholder="Número 3" required>
        <button type="submit">Buscar 50</button>
      </form>
      <div id="resultado-numeros" class="resultado-mano"></div>
    </div>

    <div class="linea-centro"></div>

    <div class="pagina">
      <p>3. Completá 3 ciudades. Vamos a buscar <strong>"Madrid"</strong>.</p>
      <form id="form-ciudades">
        <input type="text" name="ciudad1" placeholder="Ciudad 1" required>
        <input type="text" name="ciudad2" placeholder="Ciudad 2" required>
        <input type="text" name="ciudad3" placeholder="Ciudad 3" required>
        <button type="submit">Buscar "Madrid"</button>
      </form>
      <div id="resultado-ciudades" class="resultado-mano"></div>
    </div>
  </div>
  <script src="/js/indexOf.js"></script>
</body>
</html>
